
{% extends 'base_main.html' %}

{% block title %}
    爱家-实名认证
{% endblock %}

{% block css %}
    {{ super() }}
    <link href="/static/css/ihome/profile.css" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="top-bar">
            <div class="nav-bar">
                <h3 class="page-title">实名认证</h3>
                <a class="nav-btn fl" href="/my.html"><span><i class="fa fa-angle-left fa-2x"></i></span></a>
            </div>
        </div>
        <div class="menus-con">
            <ul class="menus-list">
                <li>
                    <div class="menu-title">
                        <h3>认证信息</h3>
                    </div>
                    <div class="menu-content">
                        <form id="form-auth" method="post">
                            <div class="form-group">
                                <label for="real-name">真实姓名</label>
                                <input type="text" class="form-control" name="real_name" id="real-name" >
                            </div>
                            <div class="form-group">
                                <label for="id-card">身份证号码</label>
                                <input type="text" class="form-control" name="id_card" id="id-card">
                            </div>
                            <div class="error-msg"><i class="fa fa-exclamation-circle"></i>信息填写不完整，请补全信息</div>
                            <input type="submit" id="btn-success" onclick="baocun()" class="btn btn-success" value="保存">
                        </form>
                    </div>
                </li>
            </ul>
        </div>
        <div class="popup_con">
            <div class="popup">
                <p>保存成功！</p>
            </div>

            <div class="mask"></div>
        </div>
        <div class="footer">
            <p><span><i class="fa fa-copyright"></i></span>爱家租房&nbsp;&nbsp;享受家的温馨</p>
        </div>
    </div>
{% endblock %}

{% block js %}
    {{ super() }}
    <script src="/static/js/jquery.form.min.js"></script>
    <script src="/static/js/ihome/auth.js"></script>

    <script>
        $('#form-auth').submit(function(e){
            e.preventDefault();
            $(this).ajaxSubmit({
                url: '/user/auth/',
                dataType: 'json',
                type: 'PATCH',
                success: function(data){
                    if(data.code=='200'){
                        $('#real-name').val(data.id_name)
                        $('#id-card').val(data.id_card)
                        $('#btn-success').hide()
                    }else if(data.code==7001){
                        alert(data.msg)
                    }else if(data.code==7002){
                        alert(data.msg)
                    }
                },
                error: function(data){
                    alert('请求失败')
                }
            })
        })
    $.ajax({
            url: '/user/info_auth/',
            type: 'GET',
            dataType: 'json',
            success: function(data){
                if(data.code == '100'){
                    console.log(data)
                    if(data.info.id_name){
                        $('#real-name').val(data.info.id_name).attr('disabled', 'disabled')
                        $('#id-card').val(data.info.id_card).attr('disabled', 'disabled')
                        $('#btn-success').hide()
                    }else{
                        $('#real-name').val(data.info.id_name)
                        $('#id-card').val(data.info.id_card)
                    }
                }
            }
        });

    </script>
{% endblock %}
