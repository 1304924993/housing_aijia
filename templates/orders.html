<script>
    $.ajax({
        url: '/order/user_orders/',
        dataType: 'json',
        type: 'GET',
        success: function(data){
            if(data.code=='200'){
                for(var i=0; i<data.orders.length; i++){
                    $('.orders-list').append('<li order-id={{ order.order_id }}><div class="order-title"><h3>订单编号：'+ data.orders[i].order_id +'</h3><div class="fr order-operate"><button type="button" class="btn btn-success order-comment" data-toggle="modal" data-target="#comment-modal">发表评价</button></div></div><div class="order-content"><img src="/static/media/' + data.orders[i].image + '"><div class="order-text"><h3>订单</h3><ul><li id="li1">创建时间：'+ data.orders[i].create_date +'</li><li id="li2">入住日期：'+ data.orders[i].begin_date +'</li><li id="li3">离开日期：'+ data.orders[i].end_date +'</li><li id="li4">合计金额：'+ data.orders[i].amount +'元(共'+ data.orders.days +'晚)</li><li id="li5">订单状态：<span>'+ data.orders[i].status +'</span></li><li id="li6">我的评价：</li><li id="li7">拒单原因：</li></ul></div></div></li>')
                }
            }
        },
        error: function(data){
            alert('sorry')
        }
    })
</script>
